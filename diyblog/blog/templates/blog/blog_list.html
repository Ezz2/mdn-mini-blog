{% extends 'base.html' %}

{% block content %}
    <h1>All blogs</h1>
    {% for blog in blog_list %}
        <ul>
            <li>
                <a href="{% url 'blog-detail' blog.pk %}">{{blog.blog_name}}</a> ({{blog.post_date}}) -- {{blog.author}}
            </li>
        </ul>
    {% empty %}
        <p>There are no blogs :(</p>
    {% endfor %}
{% endblock  %}
